{% extends 'base.html' %}

{% block content %}

{% if error %}
{{error}}
<br>
<br>
{% endif %}

<div class="center-align" style="color:#999;">
    <h2>Edit your website here!</h2>
    <form method="POST" action="{% url 'edit' product.id %}" enctype="multipart/form-data" style="width:50%; margin:auto;">
        {% csrf_token %}
        Title:
        <br>
        <input type="text" name="title" value="{{ product.title }}">
        <br>
        Description:
        <br>
        <textarea name="body" style="height:20vh;">{{ product.body }}</textarea>
        <br>
        URL:
        <br>
        <input type="text" name="url" value="{{ product.url }}">
        <br>
        Icon:
        <br>
        <br>
        <input type="file" name="icon">
        <br>
        <br>
        Image:
        <br>
        <br>
        <input type="file" name="image">
        <br>
        <br>
        <input class="btn waves-effect waves-light" style="background-color:#EE6E73;" type="submit" value="Update Site">
        <br>
        <br>
    </form>
</div>
{% endblock %}
